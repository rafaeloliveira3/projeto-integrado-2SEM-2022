<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Import das Folhas de Estilo-->
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="./css/admincss/login.css">
    <!-- Import dos Scripts-->
    <script src="./js/login.js" type="module" defer></script>
    <script src="https://kit.fontawesome.com/b3cdcbfbcc.js" crossorigin="anonymous"></script>

    <title>Dice's Pizza</title>
</head>
<body>
    <header>
        <img src="./img/slogan.png" alt="slogan">
    </header>
    <main>
        <div class="login-container">
            <span>
                <h1>LOGIN</h1>
                <p>Seja bem vindo! Confirme suas credênciais abaixo para acessar o painel de controle!</p>
            </span>
            <form id="login">
                <input type="text" placeholder="Usuário" id="usuario"required>
                <input type="password" placeholder="Senha" id="senha" required>
                <div>
                    <button type="submit" class="button-pink" >LOGIN</button>
                </div>
            </form>
        </div>
    </main>
</body>
</html>
